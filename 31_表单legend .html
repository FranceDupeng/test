<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
   
    <title>表单</title>
</head>
<body>
    <form action="https://search.jd.com/search">
        <!-- <label> 账号：
            <input type="text" name="account" value="张三" maxlength="8">
        </label> -->
        <fieldset>
            <legend>主要信息</legend>
            <label for="zhanghao">账号：</label>
            <input id="zhanghao" type="text" name="account" value="张三" maxlength="8">      
            <br>
            密码：<input type="password" name="pwd" value="" maxlength="8">
            <br>
            性别：
            <input type="radio" name="gender" value="female" id="nv">
            <label for="nv">女</label>
            <input type="radio" name="gender" value="male" checked id="nan">
            <label for="nan">男</label>
        </fieldset>
        <br>
        爱好：
        <input type="checkbox" name="hobby" value="smoke">抽烟
        <input type="checkbox" name="hobby" value="drink" checked>喝酒
        <input type="checkbox" name="hobby" value="perm" checked>烫头
        <br>
        其他：
        <textarea name="other" cols="20" rows="10"></textarea><br>
        籍贯：
        <select name="place">
            <option value="浙">浙江</option>
            <option value="江">江苏</option>
            <option value="沪" selected>上海</option>
            <option value="京">北京</option>
        </select><br>
        <!-- 隐藏域 -->
        <input type="hidden" name="from" value="abc">
        <!-- 按钮 -->
        <!-- <button>确认</button> -->
        <input type="submit" value="确定">
        <button type="reset">重置</button>
        <!-- <input type="reset" value="CZ"> -->
        <!-- <button type="button">普通检测</button> -->
        <input type="button" value="普通检测">
    </form>
</body>
</html>
